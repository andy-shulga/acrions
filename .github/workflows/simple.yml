name: Shell Commands

on: [push]

jobs: 
    run-shel-command: 
        runs-on: ubuntu-latest
        steps: 
          - name: echo a string
            run: echo "Hello world from actions"
          - name: multiline script
            run: |
              node -v
              npm -v
          - name: python Command
            run: |
              import platform
              print(platform.processor())
            shell: python
    run-windows-command:
      runs-on: windows-latest
      steps:
        - name: Directory PowerShell
          run: Get-Location
        - name: Directory Bash
          run: pwd
          shell: bash

